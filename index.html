            <script>
              const texts = ["Data Analytics.", "Business Intelligence.", "Machine Learning.","Deep Learning."];
              let index = 0;
              let charIndex = 0;
              let dynamicText = document.getElementById("dynamicText");
    
              function typeText() {
                if (charIndex < texts[index].length) {
                  dynamicText.textContent += texts[index].charAt(charIndex);
                  charIndex++;
                  setTimeout(typeText, 100);
                } else {
                  setTimeout(removeText, 1000);
                }
              }
    
              function removeText() {
                if (charIndex > 0) {
                  dynamicText.textContent = dynamicText.textContent.slice(0, -1);
                  charIndex--;
                  setTimeout(removeText, 50);
                } else {
                  index = (index + 1) % texts.length;
                  setTimeout(typeText, 500);
                }
              }
    
              window.onload = () => {
                dynamicText.style.minHeight = "30px"; 
                dynamicText.style.display = "inline-block";
                typeText();
              };
            </script>
